<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="popup.js"></script>
  <title>Filtro de Cor</title>
</head>
<body>
  <h1>Filtro para Daltonismo</h1>
  
  <label for="daltonismType">Escolha o tipo de daltonismo:</label>
  <select id="daltonismType">
    <option value="acromatico">Acromático</option>
    <option value="dicromatico">Dicromático</option>
    <option value="tricromatico">Tricromático</option>
  </select>

  <button id="applyFilter">Aplicar Filtro</button>
</body>
</html>
